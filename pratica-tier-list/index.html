<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <div class="title">
                <h1>Tier List Libertadores</h1>
            </div>
            <div class="logo-libertadores">
                <img class="logo" src="images-libertadores/logo-libertadores.jpg" alt="Imagem da logo da Libertadores">
            </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-S">
                        <h2>Reis da Copa</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-A">
                        <h2>Camisa Pesada</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-B">
                        <h2>Glorias passadas</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-C">
                        <h2>Não Fede nem Cheira</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-D">
                        <h2>Pré Libertadores</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
        </div>
        <div class="section-teams">
            <div class="teams-options">
                <img class="teams" src="images-brasileiros/atletico-mg.png" alt="Escudo do Atlético-MG" class="team-card" draggable="true" id="atletico-mg">
            </div>
            <div class="teams-options">
                <img class="teams" src="images-brasileiros/corinthians.png" alt="Escudo do Corinthians" class="team-card" draggable="true" id="corinthians">
            </div>   
            <div class="teams-options">
                <img class="teams" src ='images-brasileiros/cruzeiro.jfif' alt="Escudo do Cruzeiro" class="team-card" draggable="true" id="cruzeiro">
            </div>
            <div class="teams-options">
                <img class="teams" src="images-brasileiros/flamengo.png" alt="Escudo do Flamengo" class="team-card" draggable="true" id="flamengo">
            </div>
            <div class="teams-options">
                <img class="teams" src="images-brasileiros/gremio.jpg" alt="Escudo do Grêmio" class="team-card" draggable="true" id="gremio">
            </div>        
            <div class="teams-options">
                <img class="teams" src="images-brasileiros/internacional.png" alt="Escudo do Internacional" class="team-card" draggable="true" id="internacional">
            </div>    
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
