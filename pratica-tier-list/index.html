<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="header">
            <div class="title">
                <h1>Tier List Libertadores</h1>
            </div>
            <div class="logo-libertadores">
                <img class="logo" src="images-libertadores/logo-libertadores.jpg" alt="Imagem da logo da Libertadores">
            </div>
        </div>
        <div class="container">
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-S">
                        <h2>Reis da Copa</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-A">
                        <h2>Camisa Pesada</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-B">
                        <h2>Glorias passadas</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-C">
                        <h2>Não Fede nem Cheira</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-D">
                        <h2>Pré Libertadores</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
