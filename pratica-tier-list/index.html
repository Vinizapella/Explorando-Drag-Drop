<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <div class="title">
                <h1>Tier List Libertadores</h1>
            </div>
            <div class="logo-libertadores">
                <img class="logo" src="images-libertadores/libertadores-logo.png" alt="Imagem da logo da Libertadores">
            </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-S">
                        <h2>Reis da Copa</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-A">
                        <h2>Camisa Pesada</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-B">
                        <h2>Glorias passadas</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-C">
                        <h2>Não Fede nem Cheira</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
            <div class="shelf">
                <div class="placing-card">
                    <div class="square-shape-D">
                        <h2>Pré Libertadores</h2>
                    </div>
                </div>
                <div class="placing-option">
                    <div class="shape-dropzone"></div>
                </div>
            </div>
        </div>
        <div class="section-teams">
            <div class="title-teams">
                <h3>Times disponíveis</h3>
            </div>  
            <div class="options-sections-teams">  
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/atletico-mineiro.png" alt="Escudo do Atlético-MG" class="team-card" draggable="true" id="atletico-mg">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/corinthians.png" alt="Escudo do Corinthians" class="team-card" draggable="true" id="corinthians">
                </div>   
                <div class="teams-options">
                    <img class="teams" src ='images-brasileiros/cruzeiro.png' alt="Escudo do Cruzeiro" class="team-card" draggable="true" id="cruzeiro">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/flamengo.png" alt="Escudo do Flamengo" class="team-card" draggable="true" id="flamengo">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/gremio.png" alt="Escudo do Grêmio" class="team-card" draggable="true" id="gremio">
                </div>        
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/internacional.png" alt="Escudo do Internacional" class="team-card" draggable="true" id="internacional">
                </div>  
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/palmeiras.webp" alt="Escudo do Palmeiras" class="team-card" draggable="true" id="palmeiras">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/santos.webp" alt="Escudo do Santos" class="team-card" draggable="true" id="santos">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/sao-paulo.png" alt="Escudo do São Paulo" class="team-card" draggable="true" id="saopaulo">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-brasileiros/vasco.svg" alt="Escudo do Vasco da Gama" class="team-card" draggable="true" id="vasco">
                </div>
                
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/america-cali.png" alt="Escudo do América de Cali" class="team-card" draggable="true" id="america-de-cali">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/atletico-nacional.png" alt="Escudo do Atlético Nacional" class="team-card" draggable="true" id="atletico-nacional">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/boca-juniors.png" alt="Escudo do Boca Juniors" class="team-card" draggable="true" id="boca-juniors">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/estudiantes.png" alt="Escudo do Estudiantes" class="team-card" draggable="true" id="estudiantes">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/independiente.png" alt="Escudo do Independiente" class="team-card" draggable="true" id="independiente">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/ldu.png" alt="Escudo da LDU" class="team-card" draggable="true" id="ldu">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/nacional.png" alt="Escudo do Nacional-URU" class="team-card" draggable="true" id="nacional-uru">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/olimpia.png" alt="Escudo do Olimpia" class="team-card" draggable="true" id="olimpia">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/penarol.png" alt="Escudo do Peñarol" class="team-card" draggable="true" id="penarol">
                </div>
                <div class="teams-options">
                    <img class="teams" src="images-times-libertadores/river-plate.png" alt="Escudo do River Plate" class="team-card" draggable="true" id="river-plate">
                </div>           
            </div>    
        </div>
    </main>
    <footer class="footer">
        <h4>Feito por Vinicius Zapella</h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>
